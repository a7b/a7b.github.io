            <button id="load-image">Random Image</button>
            <img id="image" style ="width:80%; height:auto" src="images/pictures/PXL_20230812_004237066.jpg" alt="Random Image">

            <script>
            fetch('pictures.json')
                .then(response => response.json())
                .then(data => {
                    var images = data;
                    document.getElementById('load-image').addEventListener('click', function() {
                    var randomIndex = Math.floor(Math.random() * images.length);
                    var randomImage = 'images/pictures/' + images[randomIndex];
                    document.getElementById('image').src = randomImage;
                    });

                })
                .catch(error => console.error(error));


            </script>
