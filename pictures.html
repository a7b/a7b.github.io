          <div style="display: flex; flex-direction: column; align-items: center; height: 800px; justify-content: start;">
            <button id="load-image" class="randbutton">Random Image</button>
            &nbsp;
            <img id="image" style="max-width:800px; max-height:700px" src="images/pictures/PXL_20230812_004237066.jpg" alt="Random Image">
          </div>
            <script>
            fetch('pictures.json')
                .then(response => response.json())
                .then(data => {
                    var images = data;
                    document.getElementById('load-image').addEventListener('click', function() {
                    var randomIndex = Math.floor(Math.random() * images.length);
                    var randomImage = 'images/pictures/' + images[randomIndex];
                    var imageElement = document.getElementById('image');
                    imageElement.src = randomImage;

                    });

                })
                .catch(error => console.error(error));
            </script>
